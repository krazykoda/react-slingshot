version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run lint
  test:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'npm-packages'
      - run: npm run test

  analyze:
    docker: 
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - "npm-packages"
      - run: npm audit

workflows:
  default:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test


  